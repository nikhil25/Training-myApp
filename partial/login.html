<h3>Login partial view</h3>
<form class="well">
    User Name: <input ng-model="login.username" placeholder="Enter User Name">
    <br>
    Password: <input type= "password" ng-model="login.password" placeholder="Enter Password">
    <br>
    <button class="btn btn-primary" ng-click="doLogin()">Login</button>
</form>
